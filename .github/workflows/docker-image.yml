name: Build & Deploy to EC2

on:
  push:
    branches: ["**"]   # רץ על כל בראנץ'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (skip tests)
        run: mvn -B -ntp clean package -DskipTests

      # BRANCH_SLUG בלי '/', לשימוש בתגיות
      - name: Compute branch slug
        id: slug
        run: echo "BRANCH_SLUG=${GITHUB_REF_NAME//\//-}" >> $GITHUB_ENV

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/calendergpt
          tags: |
            # תגית יציבה לפי בראנץ'
            type=raw,value=${{ env.BRANCH_SLUG }}-latest
            # תגית לפי SHA (נוח לרגרסיות קטנות)
            type=sha,format=short,prefix=${{ env.BRANCH_SLUG }}-
            # תגית בלתי-משתנה עם קאונטר ריצה
            type=raw,value=${{ env.BRANCH_SLUG }}-v1.${{ github.run_number }}
            # latest כללי רק ל-main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: SSH & deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            set -x

            WORKDIR="${{ secrets.EC2_COMPOSE_DIR }}"
            cd "$WORKDIR"

            # ודא שקובץ compose קיים
            test -f docker-compose.yml || { echo "ERROR: docker-compose.yml not found in $PWD"; exit 1; }

            # חישוב BRANCH_SLUG זהה לצד ה-CI
            BRANCH='${{ github.ref_name }}'
            BRANCH_SLUG="${BRANCH//\//-}"
            RUN_NO='${{ github.run_number }}'
            echo "BRANCH=$BRANCH"
            echo "BRANCH_SLUG=$BRANCH_SLUG"
            echo "RUN_NO=$RUN_NO"

            # הגדרות image:repo/tag (תגית בלתי-משתנה עם קאונטר)
            IMG_REPO="${{ secrets.DOCKERHUB_USERNAME }}/calendergpt"
            IMG_TAG="${BRANCH_SLUG}-v1.${RUN_NO}"

            echo "==> כתיבת .env עבור סודות האפליקציה"
            cat > .env <<EOF
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            EOF

            echo "==> כתיבת מפתחות JWT ל- /opt/calendargpt/keys"
            sudo install -d -m 700 /opt/calendargpt/keys
            sudo bash -lc 'cat > /opt/calendargpt/keys/private_key.pem << "EOF"
            ${{ secrets.JWT_PRIVATE_KEY_PEM }}
            EOF
            chmod 600 /opt/calendargpt/keys/private_key.pem'
            sudo bash -lc 'cat > /opt/calendargpt/keys/public_key.pem << "EOF"
            ${{ secrets.JWT_PUBLIC_KEY_PEM }}
            EOF
            chmod 644 /opt/calendargpt/keys/public_key.pem'

            echo "==> docker login (אם צריך)"
            if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
              echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            fi

            # כתיבת קובץ override כך שנריץ את האפליקציה בתגית המדויקת של הריצה
            # גם אם ב-compose המקורי כתוב :latest
            echo "==> יצירת docker-compose.override.yml עם image מדויק"
            cat > docker-compose.override.yml <<EOF
            services:
              appserver:
                image: ${IMG_REPO}:${IMG_TAG}
            EOF

            echo "==> DOWN לכל הסטאק (וניקוי יתומים)"
            docker compose down --remove-orphans

            echo "==> משיכת אימג׳ים העדכניים"
            # עכשיו pull יביא את התגית הספציפית בזכות ה-override
            docker compose pull

            echo "==> הרמה נקייה (יש לך healthcheck ל-Postgres + depends_on:healthy)"
            # אם יש healthcheck ל-DB (יש), --wait יחכה לבריאות השירותים
            docker compose up -d --wait

            echo "==> ניקוי אימג׳ים לא בשימוש (לא חובה)"
            docker image prune -af || true

            echo "==> סטטוס"
            docker compose ps
            docker compose images || true

            echo "==> בדיקת בריאות מקומית"
            curl -fsS http://127.0.0.1:8080/api/health || true

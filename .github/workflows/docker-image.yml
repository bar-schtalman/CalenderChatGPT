name: Build & Deploy to EC2

on:
  push:
    branches: ["**"]   # רץ על כל בראנץ'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (skip tests)
        run: mvn -B -ntp clean package -DskipTests

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/calendergpt
          tags: |
            # תגים לפי שם בראנץ'
            type=raw,value=${{ github.ref_name }}-latest
            # תגים לפי SHA מקוצר + שם בראנץ'
            type=sha,format=short,prefix=${{ github.ref_name }}-
            # 'latest' רק כשהבראנץ' הוא main
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile         # שנה אם ה-Dockerfile לא בשורש
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: SSH & deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail

            cd "${{ secrets.EC2_COMPOSE_DIR }}"

            if [ ! -d .git ]; then
              echo "ERROR: .git not found in $PWD (EC2_COMPOSE_DIR). Clone the repo here once."
              exit 1
            fi

            echo "==> git fetch + pull לכל בראנץ' עם upstream"
            git fetch --all --prune
            ORIG_BRANCH="$(git symbolic-ref -q --short HEAD || true)"
            git for-each-ref --format='%(refname:short) %(upstream:short)' refs/heads | while read -r LOCAL UPSTREAM; do
              [ -n "$UPSTREAM" ] || continue
              echo "---- pulling $LOCAL"
              git checkout "$LOCAL"
              git pull --ff-only || true
            done

            # בראנץ' לפריסה: אם קבעת DEPLOY_BRANCH ב-Secrets – נשתמש בו, אחרת נשאיר את המקורי
            if [ -n "${{ secrets.DEPLOY_BRANCH }}" ]; then
              git checkout "${{ secrets.DEPLOY_BRANCH }}"
              git pull --ff-only || true
            elif [ -n "$ORIG_BRANCH" ]; then
              git checkout "$ORIG_BRANCH"
            fi

            echo "==> כותב .env לקומפוז (כולל tag לאימג' + סודות)"
            cat > .env << 'EOF'
            # תגית האימג' שהרגע דחפנו: <branch>-latest
            CALGPT_IMAGE_REPO=${{ secrets.DOCKERHUB_USERNAME }}/calendergpt
            CALGPT_IMAGE_TAG=${{ github.ref_name }}-latest

            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            EOF

            echo "==> כותב מפתחות JWT ל- /opt/calendargpt/keys"
            sudo install -d -m 700 /opt/calendargpt/keys
            sudo bash -lc 'cat > /opt/calendargpt/keys/private_key.pem << "EOF"
            ${{ secrets.JWT_PRIVATE_KEY_PEM }}
            EOF
            chmod 600 /opt/calendargpt/keys/private_key.pem'
            sudo bash -lc 'cat > /opt/calendargpt/keys/public_key.pem << "EOF"
            ${{ secrets.JWT_PUBLIC_KEY_PEM }}
            EOF
            chmod 644 /opt/calendargpt/keys/public_key.pem'

            echo "==> docker login (במידה והאימג' פרטי)"
            if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
              echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            fi

            echo "==> docker compose pull & up"
            docker compose pull
            docker compose up -d --remove-orphans

            echo "==> ניקוי תמונות ישנות (אופציונלי)"
            docker image prune -f || true

            echo "==> בדיקת בריאות מקומית"
            curl -fsS http://127.0.0.1:8080/api/health || true

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Chat with AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">

  <!-- ✅ JS - jQuery + Bootstrap (MUST come before your scripts) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="chatPage" class="chat-container">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="text-center flex-grow-1">Chat with AI</h2>
    <div class="form-group mb-0 ml-3">
      <label for="calendarSelect" class="mb-0" style="font-size: 0.9rem;">Select Calendar:</label>
      <select id="calendarSelect" class="form-control form-control-sm ml-2"></select>
    </div>
  </div>

  <div id="chatWindow" class="chat-window mt-3"></div>

  <form id="chatForm" class="input-group mt-2">
    <input type="text" class="form-control" id="chatInput" placeholder="Type your message..." required>
    <div class="input-group-append">
      <button class="btn btn-success" type="submit">Send</button>
    </div>
  </form>
</div>

<!-- Edit Event Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editEventForm">
          <div class="form-group">
            <label for="eventSummary">Summary</label>
            <input type="text" class="form-control" id="eventSummary" required>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="startDate">Start Date</label>
              <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="form-group col">
              <label for="endDate">End Date</label>
              <input type="date" class="form-control" id="endDate">
            </div>
          </div>
          <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" class="form-control" id="startTime">
          </div>
          <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" class="form-control" id="endTime">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="saveEdit">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Guest Modal -->
<div class="modal fade" id="guestModal" tabindex="-1" role="dialog" aria-labelledby="guestModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="guestModalLabel">Add Guests</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="guestForm">
          <div class="form-group">
            <label for="guestEmails">Enter guest emails (comma-separated):</label>
            <input type="text" class="form-control" id="guestEmails" placeholder="guest1@example.com, guest2@example.com">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="saveGuestsBtn">Add Guests</button>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Custom Scripts (after jQuery/Bootstrap) -->
<script th:src="@{/utils.js}" src="/utils.js"></script>
<script th:src="@{/apiClient.js}" src="/apiClient.js"></script>
<script th:src="@{/guestRenderer.js}" src="/guestRenderer.js"></script>
<script th:src="@{/eventRenderer.js}" src="/eventRenderer.js"></script>
<script th:src="@{/eventEditor.js}" src="/eventEditor.js"></script>
<script th:src="@{/chatHandler.js}" src="/chatHandler.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div id="chatPage" class="chat-container">
    <h2 class="text-center">Chat with AI</h2>
    <div id="chatWindow" class="chat-window"></div>

    <form id="chatForm" class="input-group">
        <input type="text" class="form-control" id="chatInput" placeholder="Type your message..." required>
        <div class="input-group-append">
            <button class="btn btn-success" type="submit">Send</button>
        </div>
    </form>

    <button id="authorizeButton">Authorize with Google</button>
</div>

<!-- Modal for editing events -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editEventForm">
                    <div class="form-group">
                        <label for="eventSummary">Summary</label>
                        <input type="text" class="form-control" id="eventSummary" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="startDate">Start Date</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="form-group col">
                            <label for="endDate">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="time" class="form-control" id="startTime">
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="time" class="form-control" id="endTime">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" id="saveEdit">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/utils.js}"></script>
<script th:src="@{/apiClient.js}"></script>
<script th:src="@{/eventRenderer.js}"></script>
<script th:src="@{/eventEditor.js}"></script>
<script th:src="@{/chatHandler.js}"></script>

</body>
</html>

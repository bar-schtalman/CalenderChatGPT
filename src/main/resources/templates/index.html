<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
    /* General body styling */
    body {
      background-color: #f7f7f7;
    }

    /* Chat container */
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    /* Chat window */
    .chat-window {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      background: #fafafa;
    }

    /* Chat messages */
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 20px;
      max-width: 70%;
      display: inline-block;
    }

    /* User messages */
    .message.user {
      background-color: #dcf8c6;
      float: right;
    }

    /* AI messages */
    .message.ai, .message.assistant {
      background-color: #eee;
      float: left;
    }

    /* Clears float */
    .clear {
      clear: both;
    }

    /* Event card */
    .event-card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-left: 5px solid #007bff;
      position: relative;
      padding-right: 30px;
      display: flex;
      flex-direction: column;
    }

    /* Event summary */
    .event-summary {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    /* Event date and time */
    .event-date {
      font-size: 14px;
      color: #777;
    }

    /* Deleted event */
    .event-deleted {
      font-weight: bold;
      font-size: 18px;
      color: red;
      text-align: center;
    }

    /* Button container */
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    /* Delete button */
    .delete-event, .edit-event {
      border: none;
      width: 30px;
      height: 30px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .delete-event {
      background: #ff4d4d;
      color: white;
    }

    .delete-event:hover {
      background: #cc0000;
      transform: scale(1.1);
    }

    .edit-event {
      background: #007bff;
      color: white;
    }

    .edit-event:hover {
      background: #0056b3;
      transform: scale(1.1);
    }
    </style>
</head>
<body>

<!-- Chat Page (No Login, Loads Immediately) -->
<div id="chatPage" class="chat-container">
    <h2 class="text-center">Chat with AI</h2>
    <div id="chatWindow" class="chat-window"></div>
    <form id="chatForm">
        <div class="input-group">
            <input type="text" class="form-control" id="chatInput" placeholder="Type your message..." required>
            <div class="input-group-append">
                <button class="btn btn-success" type="submit">Send</button>
            </div>
        </div>
    </form>
</div>

<!-- JS Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    let currentEditingEvent = null;

    $("#chatForm").on("submit", function (e) {
        e.preventDefault();
        var message = $("#chatInput").val().trim();
        if (message === "") return;

        appendMessage("user", message);
        $("#chatInput").val("");

        $.ajax({
            url: "/chat",
            method: "GET",
            data: {prompt: message},
            success: function (response) {
                try {
                    var parsed = JSON.parse(response);
                    var isViewIntent = parsed.some(msg => msg.role === "event");

                    if (isViewIntent) {
                        parsed.forEach(function (msg) {
                            if (msg.role === "event") {
                                appendEvent(msg);
                            }
                        });
                    } else {
                        parsed.forEach(function (msg) {
                            appendMessage(msg.role, msg.content);
                        });
                    }
                } catch (e) {
                    appendMessage("ai", response);
                }
            },
            error: function () {
                appendMessage("ai", "Sorry, there was an error processing your request.");
            }
        });
    });

    function appendMessage(sender, text) {
        var msgDiv = $("<div></div>").addClass("message " + sender).text(text);
        $("#chatWindow").append(msgDiv).append("<div class='clear'></div>");
        $("#chatWindow").scrollTop($("#chatWindow")[0].scrollHeight);
    }

    function appendEvent(event) {
        var eventCard = $("<div></div>").addClass("event-card");
        var eventSummary = $("<div></div>").addClass("event-summary").text(event.summary);
        var eventDate = $("<div></div>").addClass("event-date").text("üìÖ " + event.date + " ‚è∞ " + (event.time || "N/A"));

        var deleteBtn = $("<button></button>").addClass("delete-event").text("‚ùå").on("click", function () {
            deleteEvent(event.calendarId, event.id, eventCard);
        });

        var editBtn = $("<button></button>").addClass("edit-event").text("‚úèÔ∏è");

        var buttonContainer = $("<div></div>").addClass("button-container");
        buttonContainer.append(editBtn).append(deleteBtn);
        eventCard.append(eventSummary).append(eventDate).append(buttonContainer);
        $("#chatWindow").append(eventCard);
        $("#chatWindow").scrollTop($("#chatWindow")[0].scrollHeight);
    }

    function deleteEvent(calendarId, eventId, eventElement) {
        $.ajax({
            url: `/api/google-calendar/calendars/${calendarId}/events/${eventId}`,
            method: "DELETE",
            success: function (response) {
                eventElement.html("<div class='event-deleted'>DELETED</div>");
                console.log("Event deleted from calendar:", response);
            },
            error: function (xhr) {
                alert("Error deleting event: " + xhr.responseText);
            }
        });
    }
</script>

</body>
</html>

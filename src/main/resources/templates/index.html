<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    body {
      background-color: #f7f7f7;
    }
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chat-window {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 20px;
      max-width: 70%;
      display: inline-block;
    }
    .message.user {
      background-color: #dcf8c6;
      float: right;
    }
    /* Update: style both .ai and .assistant for proper background */
    .message.ai, .message.assistant {
      background-color: #eee;
      float: left;
    }
    .clear {
      clear: both;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<!-- Login Page -->
<div id="loginPage" class="login-container">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>

<!-- Chat Page -->
<div id="chatPage" class="chat-container" style="display: none;">
    <h2 class="text-center">Chat with AI</h2>
    <div id="chatWindow" class="chat-window">
        <!-- Chat messages will appear here -->
    </div>
    <form id="chatForm">
        <div class="input-group">
            <input type="text" class="form-control" id="chatInput" placeholder="Type your message..." required>
            <div class="input-group-append">
                <button class="btn btn-success" type="submit">Send</button>
            </div>
        </div>
    </form>
</div>

<!-- JS Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Simulated login process
    $("#loginForm").on("submit", function(e) {
      e.preventDefault();
      // In a real app, you'd validate credentials here.
      $("#loginPage").hide();
      $("#chatPage").show();
    });

    // Chat functionality
    $("#chatForm").on("submit", function(e) {
      e.preventDefault();
      var message = $("#chatInput").val().trim();
      if (message === "") return;

      appendMessage("user", message);
      $("#chatInput").val("");

      // Send the message to your backend
      $.ajax({
        url: "/chat",
        method: "GET",
        data: { prompt: message },
        success: function(response) {
          try {
            var parsed = JSON.parse(response);
            if (Array.isArray(parsed)) {
              parsed.forEach(function(msg) {
                appendMessage(msg.role, msg.content);
              });
            } else {
              appendMessage("ai", response);
            }
          } catch (e) {
            var lines = response.split("\n");
            lines.forEach(function(line) {
              if (line.trim() !== "") {
                appendMessage("ai", line);
              }
            });
          }
        },
        error: function() {
          appendMessage("ai", "Sorry, there was an error processing your request.");
        }
      });
    });

    function appendMessage(sender, text) {
      var msgDiv = $("<div></div>").addClass("message " + sender).text(text);
      $("#chatWindow").append(msgDiv).append("<div class='clear'></div>");
      $("#chatWindow").scrollTop($("#chatWindow")[0].scrollHeight);
    }
</script>
</body>
</html>
